<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Icon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'><rect width='32' height='32' fill='%23bb86fc'/></svg>">
</head>
<body>
    <!-- Floating Particles Background -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">Everything</div>
        </div>
    </header>

    <!-- Main -->
    <main class="main">
        <!-- Hero -->
        <section class="hero">
            <h1 class="hero-title">Ferramentas Essenciais</h1>
            <p class="hero-subtitle">Descubra um universo de possibilidades em um s√≥ lugar</p>
        </section>

        <!-- Tools Grid -->
        <section class="tools">
            <div class="tools-grid">
                <div class="tool-card" data-color="orange">
                    <div class="tool-header">
                        <div class="tool-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12.22 2h-4.44a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8.38"/><path d="M16 2v4h4"/><path d="M12 12v6"/><path d="m15 15-3-3-3 3"/></svg>
                        </div>
                        <h3 class="tool-title">YouTube Hub</h3>
                    </div>
                </div>

                <div class="tool-card" data-color="green">
                    <div class="tool-header">
                        <div class="tool-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v15H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>
                        </div>
                        <h3 class="tool-title">Study Tracker</h3>
                    </div>
                </div>

                <div class="tool-card" data-color="blue">
                    <div class="tool-header">
                        <div class="tool-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>
                        </div>
                        <h3 class="tool-title">Desafio 67 Dias</h3>
                    </div>
                </div>

                <div class="tool-card" data-color="red">
                    <div class="tool-header">
                        <div class="tool-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></svg>
                        </div>
                        <h3 class="tool-title">Finance Control</h3>
                    </div>
                </div>

                <div class="tool-card" data-color="yellow">
                    <div class="tool-header">
                        <div class="tool-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
                        </div>
                        <h3 class="tool-title">Smart Notes</h3>
                    </div>
                </div>

                <div class="tool-card" data-color="purple">
                    <div class="tool-header">
                        <div class="tool-icon">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 8-3 3 3 3"/><path d="M20 12H9"/><path d="M20.34 17.66a9 9 0 1 1-8.68-15.31"/></svg>
                        </div>
                        <h3 class="tool-title">Pomodoro Pro</h3>
                    </div>
                </div>
            </div>
        </section>
    </main>

</html>
