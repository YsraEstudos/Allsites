<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meu Site de Tudo</title>
    <link rel="stylesheet" href="../estilo.css">
    <style>
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 120px);
            padding: 20px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            backdrop-filter: blur(10px);
        }

        .auth-title {
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 30px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #ccc;
            font-size: 14px;
            font-weight: 300;
        }

        .form-group input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            padding: 12px 16px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }

        .form-group input::placeholder {
            color: #666;
        }

        .auth-button {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            color: white;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .auth-button:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .auth-button:active {
            transform: scale(0.98);
        }

        .auth-switch {
            text-align: center;
            margin-top: 20px;
            color: #ccc;
            font-size: 14px;
        }

        .auth-switch button {
            background: none;
            border: none;
            color: white;
            text-decoration: underline;
            cursor: pointer;
            font-size: 14px;
        }

        .auth-switch button:hover {
            color: #ddd;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            border-radius: 8px;
            color: #ff6b6b;
            padding: 12px;
            font-size: 14px;
            margin-bottom: 20px;
            text-align: center;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .home-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .home-link:hover {
            color: white;
        }
    </style>
</head>
<body>
    <a href="../index.html" class="home-link">← Voltar para Home</a>
    
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-title" id="authTitle">Entrar</h1>
            
            <div id="errorMessage" class="error-message" style="display: none;"></div>
            
            <form class="auth-form" id="authForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                
                <button type="submit" class="auth-button" id="authButton">Entrar</button>
            </form>
            
            <div class="auth-switch">
                <span id="switchText">Não tem uma conta?</span>
                <button type="button" id="switchMode">Cadastrar</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { loginUser, registerUser, onAuthStateChange } from '../firebase-config.js';

        let isLoginMode = true;
        
        const authTitle = document.getElementById('authTitle');
        const authButton = document.getElementById('authButton');
        const switchText = document.getElementById('switchText');
        const switchMode = document.getElementById('switchMode');
        const authForm = document.getElementById('authForm');
        const errorMessage = document.getElementById('errorMessage');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        // Check if user is already authenticated
        onAuthStateChange((user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = '../index.html';
            }
        });

        function toggleMode() {
            isLoginMode = !isLoginMode;
            
            if (isLoginMode) {
                authTitle.textContent = 'Entrar';
                authButton.textContent = 'Entrar';
                switchText.textContent = 'Não tem uma conta?';
                switchMode.textContent = 'Cadastrar';
            } else {
                authTitle.textContent = 'Cadastrar';
                authButton.textContent = 'Cadastrar';
                switchText.textContent = 'Já tem uma conta?';
                switchMode.textContent = 'Entrar';
            }
            
            hideError();
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function setLoading(loading) {
            const card = document.querySelector('.auth-card');
            if (loading) {
                card.classList.add('loading');
                authButton.textContent = 'Carregando...';
            } else {
                card.classList.remove('loading');
                authButton.textContent = isLoginMode ? 'Entrar' : 'Cadastrar';
            }
        }

        switchMode.addEventListener('click', toggleMode);

        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            if (!email || !password) {
                showError('Por favor, preencha todos os campos.');
                return;
            }

            if (password.length < 6) {
                showError('A senha deve ter pelo menos 6 caracteres.');
                return;
            }

            hideError();
            setLoading(true);

            try {
                const result = isLoginMode 
                    ? await loginUser(email, password)
                    : await registerUser(email, password);

                if (result.success) {
                    // Success will be handled by the auth state observer
                    // which will redirect to home page
                } else {
                    let errorText = result.error;
                    
                    // Translate common Firebase errors to Portuguese
                    if (errorText.includes('user-not-found')) {
                        errorText = 'Usuário não encontrado.';
                    } else if (errorText.includes('wrong-password')) {
                        errorText = 'Senha incorreta.';
                    } else if (errorText.includes('email-already-in-use')) {
                        errorText = 'Este email já está em uso.';
                    } else if (errorText.includes('weak-password')) {
                        errorText = 'A senha é muito fraca.';
                    } else if (errorText.includes('invalid-email')) {
                        errorText = 'Email inválido.';
                    } else if (errorText.includes('too-many-requests')) {
                        errorText = 'Muitas tentativas. Tente novamente mais tarde.';
                    }
                    
                    showError(errorText);
                }
            } catch (error) {
                showError('Erro interno. Tente novamente.');
            } finally {
                setLoading(false);
            }
        });
    </script>
</body>
</html>
