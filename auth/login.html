<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self'; 
        script-src 'self' 'unsafe-inline' https://www.gstatic.com; 
        style-src 'self' 'unsafe-inline'; 
        img-src 'self' data: https:; 
        connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://identitytoolkit.googleapis.com; 
        frame-src 'none'; 
        object-src 'none';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Login - Meu Site de Tudo</title>
    <link rel="stylesheet" href="../estilo.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            padding: 20px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);s
            border-radius: 16px;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        .login-logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            margin: 0 auto 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
        }

        .login-title {
            font-size: 1.8rem;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: 700;
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 32px;
            font-size: 14px;
        }

        .login-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .login-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-family: inherit;
        }

        .login-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .google-btn {
            background: #4285f4;
            border-color: #4285f4;
        }

        .google-btn:hover {
            background: #3367d6;
            border-color: #3367d6;
        }

        .anonymous-btn {
            background: rgba(128, 128, 128, 0.2);
            border-color: rgba(128, 128, 128, 0.3);
        }

        .anonymous-btn:hover {
            background: rgba(128, 128, 128, 0.3);
            border-color: rgba(128, 128, 128, 0.4);
        }

        .login-divider {
            position: relative;
            margin: 24px 0;
            text-align: center;
        }

        .login-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .login-divider span {
            background: rgba(0, 0, 0, 0.8);
            padding: 0 16px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
        }

        .login-footer {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .back-link {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: white;
        }

        .loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .error-message {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid rgba(255, 0, 0, 0.3);
            color: #ff6b6b;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 480px) {
            .login-card {
                padding: 24px;
                margin: 0 16px;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">üè†</div>
            
            <h1 class="login-title">Bem-vindo</h1>
            <p class="login-subtitle">Fa√ßa login para acessar suas funcionalidades</p>
            
            <div class="error-message" id="errorMessage"></div>
            
            <div class="login-options">
                <button class="login-btn google-btn" id="googleSignIn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continuar com Google
                </button>
                
                <div class="login-divider">
                    <span>ou</span>
                </div>
                
                <button class="login-btn anonymous-btn" id="anonymousSignIn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                    </svg>
                    Entrar como Visitante
                </button>
            </div>
            
            <div class="login-footer">
                <a href="../index.html" class="back-link">‚Üê Voltar ao in√≠cio</a>
            </div>
        </div>
    </div>

    <script type="module">
        import { signInWithGoogle, signInAnonymouslyFunc, onAuthStateChange } from '../firebase-config.js';

        const googleSignInBtn = document.getElementById('googleSignIn');
        const anonymousSignInBtn = document.getElementById('anonymousSignIn');
        const errorMessage = document.getElementById('errorMessage');

        // Check if user is already authenticated
        onAuthStateChange((user) => {
            if (user) {
                // User is signed in, redirect to home
                window.location.href = '../index.html';
            }
        });

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function hideError() {
            errorMessage.style.display = 'none';
        }

        function setLoading(isLoading) {
            const buttons = [googleSignInBtn, anonymousSignInBtn];
            buttons.forEach(btn => {
                if (isLoading) {
                    btn.classList.add('loading');
                    btn.disabled = true;
                } else {
                    btn.classList.remove('loading');
                    btn.disabled = false;
                }
            });
        }

        // Google Sign In
        googleSignInBtn.addEventListener('click', async () => {
            hideError();
            setLoading(true);
            
            try {
                const result = await signInWithGoogle();
                
                if (result.success) {
                    // Redirect will happen via auth state observer
                    console.log('Google sign-in successful');
                } else {
                    showError(result.error || 'Erro ao fazer login com Google');
                }
            } catch (error) {
                console.error('Google sign-in error:', error);
                showError('Erro inesperado ao fazer login com Google');
            } finally {
                setLoading(false);
            }
        });

        // Anonymous Sign In
        anonymousSignInBtn.addEventListener('click', async () => {
            hideError();
            setLoading(true);
            
            try {
                const result = await signInAnonymouslyFunc();
                
                if (result.success) {
                    // Redirect will happen via auth state observer
                    console.log('Anonymous sign-in successful');
                } else {
                    showError(result.error || 'Erro ao entrar como visitante');
                }
            } catch (error) {
                console.error('Anonymous sign-in error:', error);
                showError('Erro inesperado ao entrar como visitante');
            } finally {
                setLoading(false);
            }
        });

        // Handle keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                if (document.activeElement === googleSignInBtn) {
                    googleSignInBtn.click();
                } else if (document.activeElement === anonymousSignInBtn) {
                    anonymousSignInBtn.click();
                }
            }
        });
    </script>
</body>
</html>
